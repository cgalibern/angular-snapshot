<!DOCTYPE html>
<html ng-app="doctorApp">
	<head>
	  <title>Patients</title>
	  <link rel="stylesheet" type="text/css" href="myangular.css">

	</head>
	<body ng-controller="DoctorController as doctor">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<div class="header">Gestion</div>
		<div class="main">
			
			<div>
				<ul>
					<li class="doc-li" ng-repeat="doc in doctor.doctors">
						<p class="doc-p">name: {{doc.name}}</p>
					</li>
				</ul>
			</div>
	
			<p>-- show with element directive ---</p>
			<div>
				<ul>
					<doctor-show ng-repeat="doc in doctor.doctors"></doctor-show>
				</ul>
			</div>
		</div>
	</body>
</html>
