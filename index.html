<!DOCTYPE html>
<html ng-app="snapshotApp">
	<head>
	  <title>Snapshots</title>
	  <link rel="stylesheet" type="text/css" href="myangular.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	</head>
	<body ng-controller="SnapshotController as snapshotCtrl">
	<!--
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
		-->
		<script type="text/javascript" src="static/angular.min.js"></script>
		<script type="text/javascript" src="static/angular-resource.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<div class="header">Snapshot managment</div>
		<div class="main">
			<button ng-click="snapshotCtrl.toogleForm()" ng-init="count=0">
			  {{snapshotCtrl.showform ? "Cancel" : "Declare"}} new snapshot
			</button>
			<snapshot-form ng-show="snapshotCtrl.showform">Snapshot form</snapshot-form>
			<snapshot-list></snapshot-list>
		</div>
	</body>
</html>
